# Site settings
# These are used to personalize your new site. If you look in the HTML files,
# you will see them accessed via {{ site.title }}, {{ site.email }}, and so on.
# You can create any custom variable you would like, and they will be accessible
# in the templates via {{ site.myvariable }}.
title: "Engineering Expeditions"
title_separator: "-"
timezone: "America/New_York"
email: engineering-expeditions@mitchs.dev
name: "Mitchell Stanton"
description: >- # this means to ignore newlines until "baseurl:"
  A software/hardware engineer, devoted father, husband, and dog dad living in the mountains. This blog blends my passion for technology with family life, offering insights on hardware, software development, parenting, and sustainable living. Join me as we explore the journey of balancing work, family, and the great outdoors!
url: "https://ee.mitchs.dev" # the base hostname & protocol for your site, e.g. http://example.com
show_date: true # show the date at the top of the post

# Author settings
author:
  name: "Mitchell Stanton"
  avatar: "https://avatars.githubusercontent.com/u/29029551?v: 4"
  bio: "A software/hardware engineer, devoted father, husband, and dog dad living in the mountains. This blog blends my passion for technology with family life, offering insights on hardware, software development, parenting, and sustainable living. Join me as we explore the journey of balancing work, family, and the great outdoors!"
  location: "Blue Ridge Mountains, USA"
  links:
    - label: "Email"
      icon: "fas fa-fw fa-envelope-square"
      url: "mailto:engineering-expeditions@mitchs.dev"
    - label: "GitHub"
      icon: "fab fa-fw fa-github"
      url: "https://github.com/mitchs-dev"
    - label: "LinkedIn"
      icon: "fab fa-fw fa-linkedin"
      url: "https://www.linkedin.com/in/mitchell-stanton"
    - label: "Buy me a coffee"
      icon: "fas fa-fw fa-coffee"
      url: "https://www.buymeacoffee.com/mitchs.dev"
    - label: "Donate on Ko-fi"
      icon: "fa-solid fa-heart"
      url: "https://ko-fi.com/mitchsdev"

# Donations
donation:
  buymeacoffee: "mitch.dev"
  kofi: "mitchsdev"

# Comments settings

comments:
  provider: "giscus"
  giscus:
        repository: "mitchs-dev/engineering-expeditions-comments"
        repo_id: "R_kgDONUoYxw"
        category_name: "Comments"
        category_id: "DIC_kwDONUoYx84Ckl70"
        discussion_term: "pathname"
        strict: 0
        reactions_enabled: 1
        emit_metadata: 0
        input_position: "top"
        theme: "preferred_color_scheme"
        lang: "en"
        lazy: 1

# Footer settings
footer:
  - label: "GitHub"
    icon: "fab fa-fw fa-github" 
    url: "https://github.com/mitchs-dev"


# Build settings
theme: engineering-expeditions-theme
minimal_mistakes_skin: air
locale: en-US
plugins:
  - jekyll-paginate
  - jekyll-sitemap
  - jekyll-gist
  - jekyll-feed
  - jekyll-include-cache
  - jekyll-seo-tag
  - jemoji

# Defaults
defaults:
  - scope:
      path: ""
      type: "posts"
    values:
      layout: single
      toc: true
      share: true
      donate: true
      comments: true

